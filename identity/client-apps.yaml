Parameters:
  TargetEnvironment:
    Description: 'Examples can be dev, test or prod'
    Type: 'String'

Resources:
  PostmanClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: True
      AllowedOAuthScopes:
        - openid
        - app.focusmark.api.project/project.write
        - app.focusmark.api.project/project.read
        - app.focusmark.api.project/project.delete
        - app.focusmark.api.task/task.write
        - app.focusmark.api.task/task.read
        - app.focusmark.api.task/task.delete
      CallbackURLs:
        - !Sub "https://${TargetEnvironment}.identity.focusmark.app"
      ClientName: !Join [ "-", [ 'focusmark', !Ref TargetEnvironment, 'userpoolclient', 'postman' ]]
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: True
      PreventUserExistenceErrors: ENABLED
      UserPoolId: {'Fn::ImportValue': !Sub 'focusmark-${TargetEnvironment}-userpoolid'}
      SupportedIdentityProviders: 
        - COGNITO
        
  CliWindowsClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: True
      AllowedOAuthScopes:
        - openid
        - app.focusmark.api.project/project.write
        - app.focusmark.api.project/project.read
        - app.focusmark.api.project/project.delete
        - app.focusmark.api.task/task.write
        - app.focusmark.api.task/task.read
        - app.focusmark.api.task/task.delete
      CallbackURLs:
        - !Sub "http://localhost:9000"
      ClientName: !Join [ "-", [ 'focusmark', !Ref TargetEnvironment, 'userpoolclient', 'windowscli' ]]
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false
      PreventUserExistenceErrors: ENABLED
      UserPoolId: {'Fn::ImportValue': !Sub 'focusmark-${TargetEnvironment}-userpoolid'}
      SupportedIdentityProviders: 
        - COGNITO